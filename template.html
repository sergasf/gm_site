<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>South Bear Studio | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;600&display=swap');
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; background: #faf9f6; }
        .fade-in { opacity: 0; transform: translateY(20px); transition: all 0.8s ease-out; }
        .fade-in.visible { opacity: 1; transform: translateY(0); }
        .aspect-vertical { aspect-ratio: 3/4; }
        .aspect-square { aspect-ratio: 1/1; }
        .aspect-video { aspect-ratio: 16/9; }
    </style>
</head>
<body class="text-stone-900">
    <nav class="fixed top-0 z-50 w-full bg-white/80 backdrop-blur-md border-b border-stone-100 py-5 px-8 flex justify-between items-center">
        <span class="font-bold tracking-[0.3em] uppercase text-xs">South Bear Studio</span>
        <div class="hidden md:flex space-x-8 text-[10px] uppercase tracking-widest opacity-40">
            <span>Guangzhou</span><span>Interior Design</span><span>2026</span>
        </div>
    </nav>

    <main class="container mx-auto px-6 pt-32 pb-24">
        </main>

    <script>
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('visible'); });
        }, { threshold: 0.1 });
        document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));
    </script>
</body>
</html>
