<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOUTH BEAR STUDIO | CATALOG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;600&display=swap');
        body { font-family: 'Inter', sans-serif; background: #fafafa; scroll-behavior: smooth; }
        .fade-in { opacity: 0; transform: translateY(20px); transition: all 0.8s ease-out; }
        .fade-in.visible { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body class="text-stone-800">
    <nav class="fixed top-0 z-50 w-full bg-white/90 backdrop-blur-md border-b border-stone-100 py-6 px-10 flex justify-between items-center">
        <span class="font-bold tracking-[0.4em] text-sm">SOUTH BEAR STUDIO</span>
        <ul class="hidden md:flex space-x-8 text-[11px] font-medium tracking-widest text-stone-400">
            <li><a href="#beds" class="hover:text-black transition-colors">BEDS</a></li><li><a href="#chairs" class="hover:text-black transition-colors">CHAIRS</a></li><li><a href="#interior" class="hover:text-black transition-colors">INTERIOR</a></li><li><a href="#kitchen" class="hover:text-black transition-colors">KITCHEN</a></li><li><a href="#materials" class="hover:text-black transition-colors">MATERIALS</a></li><li><a href="#portfolio" class="hover:text-black transition-colors">PORTFOLIO</a></li><li><a href="#sofas" class="hover:text-black transition-colors">SOFAS</a></li><li><a href="#wardrobes" class="hover:text-black transition-colors">WARDROBES</a></li>
        </ul>
    </nav>
    <main class="container mx-auto px-6 pt-32 pb-20">
        <section id="beds" class="mb-32 fade-in">
            <h2 class="text-4xl font-extralight uppercase tracking-[0.5em] mb-12 border-b border-stone-100 pb-8">beds</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"><div class="relative overflow-hidden rounded-[1.5rem] bg-stone-100 group aspect-square"><img src="photos/beds/bed1.webp" alt="bed1.webp" loading="lazy" class="w-full h-full object-cover transition-transform duration-[1.5s] group-hover:scale-110"></div></div></section>
        <section id="chairs" class="mb-32 fade-in">
            <h2 class="text-4xl font-extralight uppercase tracking-[0.5em] mb-12 border-b border-stone-100 pb-8">chairs</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"><div class="relative overflow-hidden rounded-[1.5rem] bg-stone-100 group aspect-[3/4] lg:row-span-2"><img src="photos/chairs/chair1.jpg" alt="chair1.jpg" loading="lazy" class="w-full h-full object-cover transition-transform duration-[1.5s] group-hover:scale-110"></div><div class="relative overflow-hidden rounded-[1.5rem] bg-stone-100 group aspect-[3/4] lg:row-span-2"><img src="photos/chairs/chair2.jpg" alt="chair2.jpg" loading="lazy" class="w-full h-full object-cover transition-transform duration-[1.5s] group-hover:scale-110"></div><div class="relative overflow-hidden rounded-[1.5rem] bg-stone-100 group aspect-[3/4] lg:row-span-2"><img src="photos/chairs/chair3.jpg" alt="chair3.jpg" loading="lazy" class="w-full h-full object-cover transition-transform duration-[1.5s] group-hover:scale-110"></div><div class="relative overflow-hidden rounded-[1.5rem] bg-stone-100 group aspect-[3/4] lg:row-span-2"><img src="photos/chairs/chair4.jpg" alt="chair4.jpg" loading="lazy" class="w-full h-full object-cover transition-transform duration-[1.5s] group-hover:scale-110"></div></div></section>
        <section id="interior" class="mb-32 fade-in">
            <h2 class="text-4xl font-extralight uppercase tracking-[0.5em] mb-12 border-b border-stone-100 pb-8">interior</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"><div class="relative overflow-hidden rounded-[1.5rem] bg-stone-100 group aspect-[3/4] lg:row-span-2"><img src="photos/interior/interior.webp" alt="interior.webp" loading="lazy" class="w-full h-full object-cover transition-transform duration-[1.5s] group-hover:scale-110"></div><div class="relative overflow-hidden rounded-[1.5rem] bg-stone-100 group aspect-video"><img src="photos/interior/interior2.jpg" alt="interior2.jpg" loading="lazy" class="w-full h-full object-cover transition-transform duration-[1.5s] group-hover:scale-110"></div></div></section>
        <section id="kitchen" class="mb-32 fade-in">
            <h2 class="text-4xl font-extralight uppercase tracking-[0.5em] mb-12 border-b border-stone-100 pb-8">kitchen</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"><div class="relative overflow-hidden rounded-[1.5rem] bg-stone-100 group aspect-[3/4] lg:row-span-2"><video autoplay muted loop playsinline class="w-full h-full object-cover"><source src="photos/kitchen/kitchen-lift.mp4" type="video/mp4"></video></div></div></section>
        <section id="materials" class="mb-32 fade-in">
            <h2 class="text-4xl font-extralight uppercase tracking-[0.5em] mb-12 border-b border-stone-100 pb-8">materials</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"><div class="relative overflow-hidden rounded-[1.5rem] bg-stone-100 group aspect-video"><video autoplay muted loop playsinline class="w-full h-full object-cover"><source src="photos/materials/leather-tech.mp4" type="video/mp4"></video></div><div class="relative overflow-hidden rounded-[1.5rem] bg-stone-100 group aspect-video"><video autoplay muted loop playsinline class="w-full h-full object-cover"><source src="photos/materials/wood-tech.mp4" type="video/mp4"></video></div></div></section>
        <section id="sofas" class="mb-32 fade-in">
            <h2 class="text-4xl font-extralight uppercase tracking-[0.5em] mb-12 border-b border-stone-100 pb-8">sofas</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"><div class="relative overflow-hidden rounded-[1.5rem] bg-stone-100 group aspect-square"><video autoplay muted loop playsinline class="w-full h-full object-cover"><source src="photos/sofas/sofa-video.mp4" type="video/mp4"></video></div><div class="relative overflow-hidden rounded-[1.5rem] bg-stone-100 group aspect-[3/4] lg:row-span-2"><img src="photos/sofas/sofa1.jpg" alt="sofa1.jpg" loading="lazy" class="w-full h-full object-cover transition-transform duration-[1.5s] group-hover:scale-110"></div><div class="relative overflow-hidden rounded-[1.5rem] bg-stone-100 group aspect-[3/4] lg:row-span-2"><img src="photos/sofas/sofa2.jpg" alt="sofa2.jpg" loading="lazy" class="w-full h-full object-cover transition-transform duration-[1.5s] group-hover:scale-110"></div><div class="relative overflow-hidden rounded-[1.5rem] bg-stone-100 group aspect-[3/4] lg:row-span-2"><img src="photos/sofas/sofa3.jpg" alt="sofa3.jpg" loading="lazy" class="w-full h-full object-cover transition-transform duration-[1.5s] group-hover:scale-110"></div><div class="relative overflow-hidden rounded-[1.5rem] bg-stone-100 group aspect-square"><img src="photos/sofas/sofa4.jpg" alt="sofa4.jpg" loading="lazy" class="w-full h-full object-cover transition-transform duration-[1.5s] group-hover:scale-110"></div><div class="relative overflow-hidden rounded-[1.5rem] bg-stone-100 group aspect-[3/4] lg:row-span-2"><img src="photos/sofas/sofa5.jpg" alt="sofa5.jpg" loading="lazy" class="w-full h-full object-cover transition-transform duration-[1.5s] group-hover:scale-110"></div><div class="relative overflow-hidden rounded-[1.5rem] bg-stone-100 group aspect-square"><img src="photos/sofas/sofa_cass.jpg" alt="sofa_cass.jpg" loading="lazy" class="w-full h-full object-cover transition-transform duration-[1.5s] group-hover:scale-110"></div></div></section>
        <section id="wardrobes" class="mb-32 fade-in">
            <h2 class="text-4xl font-extralight uppercase tracking-[0.5em] mb-12 border-b border-stone-100 pb-8">wardrobes</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"><div class="relative overflow-hidden rounded-[1.5rem] bg-stone-100 group aspect-[3/4] lg:row-span-2"><img src="photos/wardrobes/wardrobe1.jpg" alt="wardrobe1.jpg" loading="lazy" class="w-full h-full object-cover transition-transform duration-[1.5s] group-hover:scale-110"></div></div></section>
    </main>
    <script>
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('visible'); });
        }, { threshold: 0.1 });
        document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));
    </script>
</body>
</html>
